<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1DB954;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #1ed760; /* Bottom border for emphasis */
        }
        footer {
            background-color: #1DB954;
            padding: 10px;
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #282828;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s; /* Animation on hover */
        }
        .container:hover {
            transform: scale(1.02); /* Slightly increase size on hover */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px; /* Increased font size */
            color: #1DB954; /* Accent color */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold; /* Bold labels */
        }
        input[type="text"], input[type="tel"], select {
            width: 100%;
            padding: 12px; /* Increased padding */
            border: 2px solid #1DB954; /* Thicker border */
            border-radius: 5px;
            background-color: #1a1a1a; /* Darker input background */
            color: #fff;
            font-size: 16px; /* Consistent font size */
        }
        button {
            width: 100%;
            padding: 12px; /* Increased padding */
            border: none;
            border-radius: 5px;
            background-color: #1DB954;
            color: #fff;
            font-size: 18px; /* Larger button text */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Added transform effect */
        }
        button:hover {
            background-color: #1ed760;
            transform: translateY(-2px); /* Slight lift on hover */
        }
        .footer-text {
            color: #b3b3b3; /* Light gray for footer text */
            font-size: 14px; /* Smaller footer text */
        }
        /* Success Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #282828;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0; /* Initially hidden */
            animation: fadeIn 0.5s forwards; /* Fade-in effect */
        }
        .success-icon {
            font-size: 50px;
            color: #1DB954;
            margin-bottom: 20px;
            animation: tickZoom 0.5s forwards; /* Zoom animation */
        }
        .success-message {
            font-size: 20px;
            color: #fff;
            opacity: 0; /* Initially hidden */
            animation: fadeInText 0.5s forwards 0.5s; /* Fade-in with delay */
        }
        .close-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1DB954;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            to {
                opacity: 1; /* Fade in to visible */
            }
        }
        @keyframes tickZoom {
            0% {
                transform: scale(0); /* Start small */
            }
            100% {
                transform: scale(1); /* End normal size */
            }
        }
        @keyframes fadeInText {
            to {
                opacity: 1; /* Fade in text */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Payment Gateway</h1>
</header>

<div class="container">
    <h2>Enter Your Details</h2>
    <form id="payment-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="occupation">Occupation</label>
            <select id="occupation" name="occupation" required>
                <option value="">Select Occupation</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="Doctor">Doctor</option>
                <option value="Teacher">Teacher</option>
                <option value="Engineer">Engineer</option>
                <option value="Nurse">Nurse</option>
                <option value="Architect">Architect</option>
                <option value="Accountant">Accountant</option>
                <option value="Designer">Designer</option>
                <option value="Marketing Manager">Marketing Manager</option>
                <option value="Sales Representative">Sales Representative</option>
                <option value="Product Manager">Product Manager</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Graphic Designer">Graphic Designer</option>
                <option value="Consultant">Consultant</option>
                <option value="Research Scientist">Research Scientist</option>
                <option value="Pharmacist">Pharmacist</option>
                <option value="HR Manager">HR Manager</option>
                <option value="Project Manager">Project Manager</option>
                <option value="Electrician">Electrician</option>
                <option value="Chef">Chef</option>
            </select>
        </div>
        <button type="submit">Pay</button>
    </form>
</div>

<div class="modal" id="success-modal">
    <div class="modal-content">
        <div class="success-icon">✔️</div>
        <div class="success-message">Payment Successful!</div>
        <button class="close-button" onclick="closeModal()">Close</button>
    </div>
</div>

<footer>
    <p class="footer-text">&copy; 2024 Your Company Name</p>
</footer>

<script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('success-modal').style.display = 'flex'; // Show modal
    });

    function closeModal() {
        document.getElementById('success-modal').style.display = 'none'; // Hide modal
    }
</script>

</body>
</html>
